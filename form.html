<!Doctype html>
<html>
    <head>
        <style>
            form{
                background-color: antiquewhite;
                border: 1px solid black;
                border-radius: 8px;
                margin: 20px auto;
                padding: 20px;
                width: 100%;
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Personal Information</legend>
                <label>First name:</label>
                <input type="text" id="fname" name="fname" value="Juan"><br>
                <label>Last name:</label>
                <input type="text" id="lname" name="lname" value="" placeholder="Enter your last name here"><br>
                <label>Age:</label>
                <input type="number" id="lname" name="lname" value="" max="100" min="0"><br>
                <label>Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label>Telephone number: </label>
                <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
                <br>
                <label>Gender:</label>
                <input type="radio" id="gender" name="gender" checked>
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender">
                <label for="gender">Female</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                 <!--options-->
            
            <label>Skills:</label>
            <input type="checkbox" id="skills" name="php">
            <label>PHP</label>
            <input type="checkbox" id="skills" name="python">
            <label>Python</label>
            <input type="checkbox" id="skills" name="java">
            <label>Java</label>
            <br>
            <label>Country:</label>
            <select>
                <option value="" selected>Select a country</option>
                <option value="usa">USA</option>
                <option value="Philippines">Philippines</option>
                <option value="Canada">Canada</option>
            </select>
            <br>
            </fieldset>
           <fieldset>
                <legend>Others</legend>
                <label>Tell me about yourself</label><br>
            <textarea rows="10" cols="30">
                This is a sample text area
            </textarea>
            <br>
            <label>Date of Birth:</label>
            <input type="week">
            <br>
            <label>Favorite color:</label>
            <input type="color"><br>
            <label>Upload your picture:</label>
            <input type="file" multiple> <br>
           </fieldset>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
